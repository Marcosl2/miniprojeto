<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrutura html</title>
</head>

<body>
    <!-- header-->
    <h1>uma tag qualquer</h1>
    <h2>outro título</h2>
    <h4>Mais um título</h4>
    <!--paragrafos-->
    <p>Este é um paragrafo</p>
    <!--Quebras de Linhas-->
    <hr />
    <!--Tag de Links-->
    <a href="http://portal.ifrn.edu.br" target="_blank">portal</a>
    <!--Listas-->
    <ol>
        <li>Primeiro isso</li>
        <li>Segundo isso</li>
        <li>Depois isso</li>

    </ol>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <!--Imagens-->
    <img src="https://www.alura.com.br/artigos/assets/html-css-js/imagem-1.png" alt=" logo html">

    <!--palavra em negrito-->
    <p>Uma palavra <b> forte </b></p>
    <p>Outra <strong>forma</strong> </p>
</body>

</html>
